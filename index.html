<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Charlie!</title>
    <style>
        /* Add some interesting styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #e6e6fa; /* Light lavender background color */
            color: #333; /* Dark text color */
        }

        h1 {
            color: #ff4500; /* Orange heading color */
        }

        p {
            color: #555; /* Slightly darker text color */
            font-size: 18px;
            margin-top: 10px;
        }

        .celebration-img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .coworker-notes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .coworker-note {
            flex: 1 0 300px;
            text-align: left;
            padding: 15px;
            border: 2px solid #ff69b4; /* Pink border */
            border-radius: 10px;
            background-color: #fffafa; /* Light pink background color */
            transition: transform 0.3s ease-in-out; /* Added a subtle hover transition */
        }

        /* Define a subtle hover effect for fun */
        .coworker-note:hover {
            transform: scale(1.05);
        }

        .fun-confetti {
            cursor: pointer;
            background-color: #ff69b4; /* Pink background color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
    <!-- Include the canvas-confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/canvas-confetti.min.js"></script>
</head>
<body>
    <!-- ... rest of your HTML content ... -->
</body>
</html>
