<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Charlie!</title>
    <style>
        /* Add some interesting styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(to right, #ff99cc, #cc99ff); /* Gradient background */
            color: #fff; /* White text color */
        }

        h1 {
            color: #ff3366; /* Pink heading color */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-top: 10px;
            color: #fff; /* White text color */
        }

        .cover-img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        /* Button styling */
        button {
            cursor: pointer;
            background: linear-gradient(to right, #ff3366, #ffcc66); /* Gradient background */
            color: #fff; /* White text color */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            margin-top: 30px;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: linear-gradient(to right, #ff3366, #ff6666); /* Gradient background on hover */
        }
    </style>
</head>

    <button onclick="revealSection()">Click here for the surprise!</button>

    <script>
        // JavaScript function to reveal the hidden section
        function revealSection() {
            var hiddenSection = document.getElementById('hiddenSection');
            hiddenSection.classList.add('fun'); // Apply fun animation

        }
    </script>

</html>
